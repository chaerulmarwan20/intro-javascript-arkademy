<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<!-- My CSS -->
	<link rel="stylesheet" href="style.css">

	<title>Intro Javascript 3 - No. 3 - Program 2</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="index.html">Persegi</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="alert-container mt-4">
		</div>

		<div class="row mt-4 pb-5 pt-3">
			<div class="col-md-6 mb-4 mb-md-0">
				<form>
					<div class="form-group">
						<label for="sisi">Sisi Persegi</label>
						<input type="number" class="form-control input-sisi" id="sisi" placeholder="Masukkan sisi...">
					</div>
					<div class="mt-4">
						<button type="button" class="btn btn-dark btn-proses">Proses</button>
					</div>
				</form>
			</div>
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Luas & Keliling Persegi
					</div>
					<div class="card-body">
						<div class="row d-none persegi-container">
							<div class="col d-flex justify-content-center mb-4 gambar-persegi">
								<span class="sisi satu"></span>
								<span class="sisi dua"></span>
								<img src="img/persegi.png" class="img-fluid w-50">
								<span class="sisi tiga"></span>
								<span class="sisi empat"></span>
							</div>
						</div>
						<hr>
						<div class="form-group row">
							<label for="inputPassword" class="col-sm-3 col-form-label">Luas</label>
							<div class="col-sm-4">
								<input class="form-control form-luas" readonly>
								<small class="text-muted">Rumus luas: sisi x sisi</small>
							</div>
						</div>
						<div class="form-group row mb-4">
							<label for="inputPassword" class="col-sm-3 col-form-label">Keliling</label>
							<div class="col-sm-4">
								<input class="form-control form-keliling" readonly>
								<small class="text-muted">Rumus keliling: 4 x sisi</small>
							</div>
						</div>
						<button type="button" class="btn btn-dark btn-reset">Reset</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>

</html>
