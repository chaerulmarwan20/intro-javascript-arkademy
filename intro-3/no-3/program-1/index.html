<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<title>Intro Javascript 3 - No. 3 - Program 1</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="index.html">Penjualan</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row mt-4 justify-content-between">
			<div class="col-md-6">
				<form>
					<div class="form-group">
						<label for="nama_barang">Nama barang</label>
						<input type="text" class="form-control nama-brg" id="nama_barang" placeholder="Nama...">
					</div>
					<div class="form-group">
						<label for="jumlah_barang">Jumlah barang</label>
						<input type="number" class="form-control jml-brg" id="jumlah_barang" placeholder="Jumlah...">
					</div>
					<div class="mt-4">
						<button type="button" class="btn btn-dark btn-proses" data-toggle="modal" data-target="#exampleModal">Proses</button>
						<button type="reset" class="btn btn-outline-dark">Reset</button>
						<p class="lead mt-3">
							*Diskon, jika total +Rp.200.000
						</p>
					</div>
				</form>
			</div>

			<div class="col-md-4 my-3 my-md-0">
				<ul class="list-group">
					<li class="list-group-item active" aria-current="true" style="background-color: #343a40; border-color: #343a40;">Daftar barang</li>
					<li class="list-group-item d-flex justify-content-between align-items-center">
						Baju
						<span class="badge badge-success badge-pill">Rp.40.000</span>
					</li>
					<li class="list-group-item d-flex justify-content-between align-items-center">
						Celana
						<span class="badge badge-success badge-pill">Rp.50.000</span>
					</li>
					<li class="list-group-item d-flex justify-content-between align-items-center">
						Sepatu
						<span class="badge badge-success badge-pill">Rp.70.000</span>
					</li>
					<li class="list-group-item d-flex justify-content-between align-items-center">
						Tas
						<span class="badge badge-success badge-pill">Rp.80.000</span>
					</li>
					<li class="list-group-item d-flex justify-content-between align-items-center">
						Topi
						<span class="badge badge-success badge-pill">Rp.20.000</span>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-dark" data-dismiss="modal">Tutup</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>

</html>
